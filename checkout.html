<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Checkout - Tech Inventory</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="images/logo.png" class="logo" alt="Logo">
      <h1>Tech Inventory</h1>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="products.html?category=phones">Phones</a>
      <a href="products.html?category=tablets">Tablets</a>
      <a href="products.html?category=laptops">Laptops</a>
      <a href="products.html?category=gaming">Gaming</a>
      <a href="products.html?category=accessories">Accessories</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="checkout-page">
  <h2>Checkout</h2>

  <div class="checkout-container">

    <!-- CUSTOMER INFO -->
    <section class="checkout-card">
      <h3>Customer Details</h3>
      <input
        type="text"
        id="checkout-name"
        placeholder="Full Name"
        required
      />
      <input
        type="tel"
        id="checkout-phone"
        placeholder="Phone Number"
        required
      />
    </section>

    <!-- ORDER SUMMARY -->
    <section class="checkout-card">
      <h3>Order Summary</h3>
      <div id="checkout-area"></div>
    </section>

    <!-- ACTION -->
    <button id="place-order-btn" class="checkout-btn">
      Place Order
    </button>

  </div>
</main>

  <footer>
    <p>&copy; 2025 Tech Inventory</p>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/checkout.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
